<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos - Banco</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-primary">Simulador de Préstamos</h2>
            <form id="loanForm">
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto del préstamo ($):</label>
                    <input type="number" id="monto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cuotas" class="form-label">Cantidad de cuotas:</label>
                    <input type="number" id="cuotas" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tipoTasa" class="form-label">Tipo de tasa de interés:</label>
                    <select id="tipoTasa" class="form-select">
                        <option value="fija">Tasa Fija</option>
                        <option value="variable">Tasa Variable</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tasa" class="form-label">Tasa de interés anual (%):</label>
                    <input type="number" id="tasa" class="form-control" disabled>
                </div>
                <button type="button" id="boton-simular" class="btn btn-primary w-100">Simular</button>
                <button type="button" id="reiniciar" class="btn btn-info mt-3 w-100">Reiniciar Simulador</button>
            </form>
        </div>

        <div id="results" class="card mt-4 p-4" style="display: none;"></div>

        <div class="card mt-4 p-4" id="chartContainer" style="display: none;">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simulador de Préstamo -->
    <script defer src="simuladorprestamo.js"></script>

</body>
</html>
